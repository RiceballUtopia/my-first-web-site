<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>自分のWebページ</title>
  <style>
    body {
      font-family: "Yu Gothic", "Hiragino Kaku Gothic Pro", sans-serif;
      background: #eef2f7;
      color: #1f2a37;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      max-width: 480px;
      box-shadow: 0 24px 60px rgba(31, 42, 55, 0.15);
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: clamp(2rem, 4vw, 2.75rem);
    }
    p {
      line-height: 1.6;
      color: #3f4c63;
    }
    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.75rem;
      border-radius: 999px;
      background: #0c8bff;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    a.button:hover {
      background: #0665c2;
    }
  </style>
</head>
<body>
  <section class="card">
    <h1>ようこそ</h1>
    <p>
      ここは自分のWebサイトです。GitHub Pagesを使って公開している
      シンプルな紹介ページです。今後ここにプロジェクトや日々の
      気づきを書いていく予定です。
    </p>
    <a class="button" href="https://github.com/" target="_blank" rel="noopener">
      GitHub を見る
    </a>
  </section>
</body>
</html>
